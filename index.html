<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		@font-face {
			font-family: 'sn-pro';
			src: url('./SNPro-VariableFont_wght.ttf');
		}

		* {
			box-sizing: border-box;
		}

		body {
			position: relative;
			margin: 0;
			padding: 0 24px;
			width: 100%;
			height: 100vh;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			background-color: #fef0ff;
		}

		.video-wrap {
			position: relative;
			width: 100%;
			aspect-ratio: 2 / 1.7;
			border-radius: 15%;
			overflow: hidden;
			margin: 0 0 24px;
		}

		#player {
			width: 100%;
			height: 100%;
		}

		.btns-wrapper {
			display: flex;
			gap: 24px;
			margin: 0 0 24px;
		}

		.btns-wrapper button {
			width: 100px;
			padding: 8px 12px;
			color: #742f79;
			font-size: 16pt;
			font-family: 'sn-pro';
			font-weight: 400;
			border-radius: 16px;
			background-color: #e2c5e4;
			border: none;
		}

		.decor1 {
			position: absolute;
			top: 7%;
			left: -1%;
			transform: scale(2);
			transform-origin: left;
		}

		.decor2 {
			position: absolute;
			bottom: 7%;
			right: -1%;
			transform: scale(2);
			transform-origin: right;
		}

		.decor path {
			fill: #e2c5e4;
		}

		.volume-wrapper {
			padding: 40px 24px;
			border-radius: 24px;
			background-color: #e2c5e4;
		}

		.volume-wrapper label {
			display: flex;
			align-items: center;
			gap: 12px;
			color: #742f79;
			font-size: 16pt;
			font-family: 'sn-pro';
			font-weight: 400;
		}

		.volume-wrapper label {
			/* slider */
			--slider-width: 100%;
			--slider-height: 6px;
			--slider-bg: #fef0ff;
			--slider-border-radius: 999px;
			/* level */
			--level-color: #742f79;
			--level-transition-duration: .1s;
			/* icon */
			--icon-margin: 15px;
			--icon-color: var(--slider-bg);
			--icon-size: 25px;
		}

		#volume {
			-webkit-appearance: none;
			-moz-appearance: none;
			appearance: none;
			width: var(--slider-width);
			height: var(--slider-height);
			background: var(--slider-bg);
			overflow: hidden;
			border-radius: var(--slider-border-radius);
			-webkit-transition: height var(--level-transition-duration);
			-o-transition: height var(--level-transition-duration);
			transition: height var(--level-transition-duration);
			cursor: inherit;
		}

		#volume::-webkit-slider-thumb {
			-webkit-appearance: none;
			width: 0;
			height: 0;
			-webkit-box-shadow: -200px 0 0 200px var(--level-color);
			box-shadow: -200px 0 0 200px var(--level-color);
		}

		#volume:hover {
			height: calc(var(--slider-height) * 2);
		}

		.percent {
			min-width: 53px;
		}

		.title,
		.timecode {
			color: #742f79;
			font-size: 16pt;
			font-family: 'sn-pro';
		}

		.timecode {
			margin: 0 0 12px;
		}

		.volume-wrapper svg {
			min-width: 24px;
		}
	</style>
</head>
